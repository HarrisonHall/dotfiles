name: main
root: ~/

windows:
  - status:
      layout: main-vertical
      panes:
        - btm
        - viddy -n 4 task rc._forcecolor:on
        - clear
  - news:
      layout: main-vertical
      panes:
        - newsraft
  - notes:
      layout: main-vertical
      panes:
        - cd ~/workspace/notes && clear
