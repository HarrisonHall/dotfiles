session_name: spooky_train
start_directory: ~/workspace/dev/games/spooky_train

windows:
  - window_name: build
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - nix-dev
      - nix-dev -c bacon
  - window_name: code
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - nix-dev -c hx .
  - window_name: ldtk
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - nix-dev -c ldtk
