session_name: main
start_directory: ~/

windows:
  - window_name: status
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - btm
      - viddy -n 4 task rc._forcecolor:on
      - clear
  - window_name: news
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - slipr
  - window_name: notes
    layout: main-vertical
    options:
      main-pane-width: "50%"
    panes:
      - cd ~/workspace/notes && clear
