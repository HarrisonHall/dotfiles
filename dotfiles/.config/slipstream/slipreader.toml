# slipreader configuration.

freq = "10min"
workers = 2
timezone = "est"
log = "/tmp/slipreader.log"
storage = 4096
database = "~/.cache/slipstream/slip.db"

# Settings that apply to **everything**.
[global]

[global.filters]
exclude-title-words = [
]
exclude-substrings = [
]

[global.options]
# Maximum feeds returned, something sane
max = 512
# Oldest entry returned
oldest = "1month"

# Settings that apply to the all feed.
[all]

[all.filters]
exclude-tags = []

# Feed definitions and settings.
[feeds]

[feeds.news]
url = "https://feeds.hachha.dev/all/feed"
tags = ["hachha"]

[feeds.social]
url = "https://feeds.hachha.dev/tag/social/feed"

[read]
scroll = 1
scroll_buffer = 6

[read.tags]
hidden = ["unread", "important"]

[[read.tags.colors]]
tag = "unread"
color = { fg = "yellow" }

[[read.tags.colors]]
tag = "hacking"
color = { underline = "light-cyan" }

[[read.tags.colors]]
tag = "blog"
color = { underline = "light-green" }

[[read.tags.colors]]
tag = "gaming"
color = { fg = "light-blue" }

[[read.tags.colors]]
tag = "japanese"
color = { underline = "red" }

[[read.tags.colors]]
tag = "fun"
color = { bg = "light-magenta", fg = "black" }

[[read.tags.colors]]
tag = "satire"
color = { bg = "yellow", fg = "black" }

[[read.tags.colors]]
tag = "dont-miss"
color = { bg = "blue", fg = "black" }

[[read.tags.colors]]
tag = "important"
color = { bg = "red", fg = "black" }

[[read.tags.colors]]
tag = "archive"
color = { fg = "cyan", bg = "light-red" }

[read.hooks]
fetch = []
insert = [":add-tag unread"]
read = [":remove-tag unread"]

[read.bindings]
C-d = "page-down"
C-u = "page-up"
S-l = "next"
S-h = "prev"
# down = "down"

# Important:
i = ":toggle-tag important"
S-i = ":search --tag important"
C-i = ":search --tag important"

# Read:
r = "!read"
S-r = "!read-2"
C-r = ":search --command read"

# Archive:
a = ":toggle-tag archive"
S-a = "!archive"
C-a = ":search --command archive"

# Open:
o = "!open"
S-o = "!open-2"
C-o = "noop"

u = "update"
S-u = ":search -t unread"

1 = "!read-1"
C-1 = "!archive-1"
S-1 = "!open-1"
2 = "!read-2"
C-2 = "!archive-2"
S-2 = "!open-2"
3 = "!read-3"
C-3 = "!archive-3"
S-3 = "!open-3"
4 = "!read-4"
C-4 = "!archive-4"
S-4 = "!open-4"

# Read the url.
[[read.commands]]
name = "read"
command = [
  "fish",
  "-c",
  """
  curl \
    --silent \
    -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36" \
    {{link.url}} \
  | pandoc \
    --from html \
    --to gfm-raw_html \
    -o - \
  | bat \
    --color=always \
    --language=markdown \
    --terminal-width={{terminal.width}} \
    -
  """
]

